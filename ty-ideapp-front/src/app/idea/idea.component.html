<div class="idea-box ui-g" *ngIf="idea">
    <div class="ui-g-12">
      <span>{{idea.name}}</span>
    </div>
    <div class="ui-g-12">{{idea.description}}</div>
    <div class="ui-g-6">{{idea.feasibility}}</div>
    <div class="ui-g-6">
      <span *ngFor="let rate of ratingArray">
        <span class="icon-star"></span>
    </span>
</div>
